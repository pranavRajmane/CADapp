<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEP File 3D Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="upload-page" id="uploadPage">
        <div class="upload-hero">
            <h1>Hi! I am Ayrton</h1>
            <p>Your simulation assistant</p>
            <p class="subtitle">Upload your STEP or IGES files to visualize in 3D</p>
        </div>

        <div class="upload-container">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your CAD file here</div>
                <div class="upload-hint">or click to browse files</div>
                
                <div class="supported-formats">
                    <span class="format-badge">STEP</span>
                    <span class="format-badge">STP</span>
                    <span class="format-badge">IGES</span>
                    <span class="format-badge">IGS</span>
                </div>
            </div>
            <input type="file" id="fileInput" accept=".step,.stp,.iges,.igs" style="display: none;">

            <button id="emptyCanvasBtn" class="canvas-button">Start with an Empty Canvas</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Processing your CAD file...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="loadingStatus">Analyzing geometry...</div>
            </div>

            <div id="messageArea"></div>
        </div>
    </div>

    <div class="viewport-page" id="viewportPage">
        <div class="main-view">
            <canvas id="canvas"></canvas>
            
            <div class="viewport-toolbar" id="viewportToolbar">
                <button class="tool-button" id="createBoxBtn" title="Create Box">üì¶</button>
            </div>

            <div class="back-controls">
                <button class="back-button-viewport" onclick="window.app.goBackToUpload()">
                    ‚Üê Back to Upload
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
